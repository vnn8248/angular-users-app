<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)"
  (updatedPost)="onUpdatedPost($event)"></app-post-form>
<h2>Posts</h2>
<div class="card mb-3" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink="/post/{{post.id}}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
    <hr>
    <button (click)="removePost(post)" class="btn btn-danger mr-2"><i class="fa fa-remove"></i></button>
    <button (click)="editPost(post)" class="btn btn-warning"><i class="fa fa-pencil"></i></button>
  </div>
</div>
